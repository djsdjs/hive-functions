# Website information
site_name: Hive 函数
site_url: https://hive-functions.leovan.tech
site_author: Leo Van | 范叶亮
site_description: Hive 函数

# Repository
repo_name: leovan/hive-functions
repo_url: https://github.com/leovan/hive-functions
edit_uri: edit/main/docs/

# Copyright
copyright: 版权所有 &copy; 2001-2023, Leo Van | 范叶亮

# Navigation
nav:
  - 主页: index.md
  - 网络相关函数: network-functions.md
  - 地理相关函数: geo-functions.md
  - JSON 相关函数: json-functions.md
  - 文本相关函数: text-functions.md

# Theme
theme:
  name: material
  custom_dir: overrides
  include_search_page: false
  search_index_only: true
  language: zh
  features:
    - tabs
    - navigation.expand
    - search.suggest
    - search.highlight
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: yellow
      accent: yellow
      toggle:
        icon: material/weather-night
        name: 暗黑
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: yellow
      accent: yellow
      toggle:
        icon: material/white-balance-sunny
        name: 明亮
  favicon: images/hive-functions-icon.png
  logo: images/hive-functions-icon.png

# Plugins
plugins:
  - search:
      lang: en

# Extra
extra:
  social:
    - icon: material/home
      link: https://leovan.me
      name: 个人主页
    - icon: material/github
      link: https://github.com/leovan
      name: Github
  analytics:
    provider: google
    property: G-CC3LZ8TS82
extra_css:
  - css/image.css
  - css/table.css
  - css/google-adsense.css
extra_javascript:
  - js/math.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Markdown extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: leovan
      repo: cytoscape-manual
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde